<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="./css/filter.css" />
    <link rel="stylesheet" href="./css/media_queris.css" />
    <script src="https://kit.fontawesome.com/1ef1b3e9cf.js" crossorigin="anonymous"></script>
    <title>job listing</title>
</head>
<body>
    <header id="main-page-header"></header>

    <main id="main-content">
        
        <section id="pish">

            <!-- the top search of the page -->
            <form class="top-search">
                <input type="search" class="search-bar"
                id="top-search-bar" placeholder="Search" />
                <!-- <label for="top-search-bar">
                    <i class="fas fa-search"></i>
                </label> -->

                <!-- <button type="button" class="btn" 
                id="filter-btn">
                <i class="fas fa-sliders-h"></i>
                    Filter
                </button> -->
            </form>

            <div class="filter-ui">
                <!-- targets all specs of employees  -->
                <div class="targets">
                    <button type="button"
                    class="btn btn--clear">Clear</button>
                </div>
                <div class="lists-container">
                    <!-- all lists are the same except the title content and 
                    the id of the list -->
                    <ul class="filter-ui__list" id="contract-checkboxes">
                        <li class="filter-ui__item">
                            <h2 class="filter-ui__title">
                                contract
                            </h2>
                        </li>
                        <!-- checkboxes will be added dynamicly -->
                    </ul>
                    <ul class="filter-ui__list" id="location-checkboxes">
                        <li class="filter-ui__item">
                            <h2 class="filter-ui__title">
                                location
                            </h2>
                        </li>                       
                        <!-- checkboxes will be added dynamicly -->
                    </ul>
                    <ul class="filter-ui__list" id="level-checkboxes">
                        <li class="filter-ui__item">
                            <h2 class="filter-ui__title">
                                level
                            </h2>
                        </li>
                        <!-- checkboxes will be added dynamicly -->
                    </ul>
                    <ul class="filter-ui__list" id="role-checkboxes">
                        <li class="filter-ui__item">
                            <h2 class="filter-ui__title">
                                role
                            </h2>
                        </li>
                        <!-- checkboxes will be added dynamicly -->
                    </ul>
                    <ul class="filter-ui__list" id="language-checkboxes">
                        <li class="filter-ui__item">
                            <h2 class="filter-ui__title">
                                languages
                            </h2>
                        </li>
                        <!-- checkboxes will be added dynamicly -->
                    </ul>
                    <ul class="filter-ui__list" id="tools-checkboxes">
                        <li class="filter-ui__item">
                            <h2 class="filter-ui__title">
                                tools
                            </h2>
                        </li>
                        <!-- checkboxes will be added dynamicly -->
                    </ul>
                </div>
            </div>
        </section>
        <section id="job-listing">

        </section>
    </main>
</body>
<script src="./js-json/reduce.js"></script>
<script src="./js-json/checkboxes.js"></script>
<script src="./js-json/add_cards.js"></script>
</html>
